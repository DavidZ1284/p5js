<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(220);
   
   strokeWeight(5)
  
  //antennae
  stroke(51,153,204)
  line(160,120,160,60)
  line(240,120,240,60)
  line(160,60,140,40)
  line(160,60,180,40)
  line(240,60,220,40)
  line(240,60,260,40)
  
  //head and face
  stroke(0,0,0)
  fill('white')
  rectMode(CORNERS)
  rect(120,120,280,220)//head
  
  //sides
  rect(100,140,120,200)
  rect(280,140,300,200)
  
  //mouth
  rect(160,180,240,220)
  line(180,180,180,220)
  line(200,180,200,220)
  line(220,180,220,220)
  
  //eyes
  point(160,145)
  point(240,145)
  
  //body
  rect(160,220,240,300)
  ellipseMode(CENTER)
  fill(51,153,204)
  ellipse(200,260,40,40)
  
  //arms
  fill('white')
  rect(120,240,160,260)
  rect(240,240,280,260)
  
  //legs
  rect(160,300,180,340)
  rect(220,300,240,340)
  
  //text
  textSize(30)
  text('Hello',320,140)
}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/DavidZ1284/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
